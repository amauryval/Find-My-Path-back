<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Find My Path</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <link rel="stylesheet" type="text/css" href="static/style/map.css">
        <link rel="stylesheet" type="text/css" href="static/style/map_controlers.css">

        <script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>


    </head>

    <body>

    <div class="container-fluid">

            <div class="row">

                <div class="col-md-9">
                    <div id="map"></div>
                </div>

                <div id="right-bar" class="col-md-3">

                    <div id="title-bar">

                        <h1 class="setter-title col-sm-12">FindMyPath</h1>
                        <p id="description" class="col-sm-12">
                            TODO.
                        </p>

                        </div>

                    <div id="controler-bar" class="card">

                        <div id="study_area">
                            <div class="setter-title col-sm-12">1. Définir la zone d'étude</div>
                            <form class="col-sm-12">
                              <div class="form-group">
                                <label for="location_value">Secteur géographique</label>
                                <input type="text" class="form-control" id="location_value">
                              </div>
                              <button id="view_setter_validation" type="button" class="btn btn-primary">Valider</button>
                            </form>
                        </div>

                        <div id="nodes_builder">
                            <div class="setter-title col-sm-12">2. Paramétrage</div>
                            <form class="col-sm-12">

                                <fieldset class="form-group">
                                    <div class="row">
                                      <legend class="col-form-label col-sm-4 pt-0">Edition</legend>
                                      <div class="col-sm-8">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="edition_mode">
                                            <label class="form-check-label" for="edition_mode">Activer le mode édition</label>
                                        </div>
                                      </div>
                                    </div>
                                </fieldset>

                                <fieldset class="form-group">
                                    <div class="row">
                                      <legend class="col-form-label col-sm-4 pt-0">Modes</legend>
                                      <div class="col-sm-8">
                                        <div class="form-check">
                                            <input type="radio" id="mode_pedestrian" name="mode_options" value="pedestrian">
                                            <label for="mode_pedestrian">Marche à pied</label><br>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" id="mode_vehicle" name="mode_options" value="vehicle">
                                            <label for="mode_vehicle">Véhicule</label><br>
                                        </div>
                                      </div>
                                    </div>
                                </fieldset>

                                <fieldset class="form-group">
                                    <div class="row">
                                      <legend class="col-form-label col-sm-4 pt-0">Elevation</legend>
                                      <div class="col-sm-8">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="elevation_mode">
                                            <label class="form-check-label" for="elevation_mode">Calcul de la courbe topographique</label>
                                        </div>
                                      </div>
                                    </div>
                                </fieldset>
                                <button id="path_setter_validation" type="button" class="btn btn-primary">Valider</button>
                            </form>
                        </div>

                        <div id="exports">
                            <div class="setter-title col-sm-12">3. Exporter les résultats</div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button id="export_nodes" class="btn btn-secondary">Noeuds</button>
                                        <button id="export_path" class="btn btn-secondary">Chemin</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="results-bar" class="">

                        <div class="setter-title col-sm-12">Résultats</div>

                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                          <li class="nav-item">
                            <a class="nav-link active" id="nodes-tab" data-toggle="tab" href="#nodes" role="tab" aria-controls="home" aria-selected="true">Noeuds saisis</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="stats-tab" data-toggle="tab" href="#stats" role="tab" aria-controls="profile" aria-selected="false">Statistiques</a>
                          </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">

                          <div class="tab-pane fade show active" id="nodes" role="tabpanel" aria-labelledby="nodes-tab">
                            <div id="nodes_results">
                                <div class="setter-title col-sm-12"></div>
                                <ol id="path_coords_list"></ol>
                            </div>
                          </div>

                          <div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats-tab">
                            <div id="stats_results"></div>

                            <div class="setter-sub-title col-sm-12">Courbe topographique</div>
                            <div id="topo_chart" class="setter-elements col-sm-11 legend">
                                <div class="col-sm-12">
                                    <div id="svgTopoChart"></div>
                                </div>
                            </div>

                          </div>

                        </div>

                    </div>

                </div>

            </div>
    </div>






  </body>

    <script src="static/scripts/map.js"></script>
    <script src="static/scripts/topo_chart.js"></script>
    <script src="static/scripts/map_controlers.js"></script>
    <script src="static/scripts/map_helper.js"></script>

</html>
